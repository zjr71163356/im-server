<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IM Server - 登录</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #333;
        font-size: 28px;
        font-weight: 600;
      }

      .login-header p {
        color: #666;
        margin-top: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .status-message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
      }

      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }

      .connected {
        background-color: #d4edda;
        color: #155724;
      }

      .disconnected {
        background-color: #f8d7da;
        color: #721c24;
      }

      .config-section {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .config-section h3 {
        margin-bottom: 15px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="connection-status" id="connectionStatus">未连接</div>

    <div class="login-container">
      <div class="login-header">
        <h1>IM Server</h1>
        <p>请输入您的登录信息</p>
      </div>

      <div class="config-section">
        <h3>服务器配置</h3>
        <div class="form-group">
          <label for="serverUrl">服务器地址:</label>
          <input
            type="text"
            id="serverUrl"
            value="ws://localhost:8002/ws"
            placeholder="ws://localhost:8002/ws"
          />
        </div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="userId">用户ID:</label>
          <input
            type="number"
            id="userId"
            value="67890"
            required
            placeholder="请输入用户ID"
          />
        </div>

        <div class="form-group">
          <label for="deviceId">设备ID:</label>
          <input
            type="number"
            id="deviceId"
            value="12345"
            required
            placeholder="请输入设备ID"
          />
        </div>

        <div class="form-group">
          <label for="token">Token:</label>
          <input
            type="text"
            id="token"
            value="test-token"
            required
            placeholder="请输入访问令牌"
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          连接并登录
        </button>
      </form>

      <div id="statusMessage"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
