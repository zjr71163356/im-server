syntax = "proto3";
package auth;
option go_package = "pkg/protocol/pb/authpb";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "validate/validate.proto";

service AuthIntService {
  // 注册
  rpc Register (RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/register"
      body: "*"
    };
  }
  // 登录
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/login"
      body: "*"
    };
  }
  // 权限校验（生产设计：仅凭 token 即可解析出 user_id、device_id）
  rpc Auth (AuthRequest) returns (AuthResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/verify"
      body: "*"
    };
  }
}

message RegisterRequest {
  string username = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {string: {min_len: 1, max_len: 64}}]; // 用户名
  string password = 2 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {string: {min_len: 6, max_len: 128}}]; // 密码
}

message RegisterResponse {
  uint64 user_id = 1; // 注册成功后返回的用户ID
  string message = 2; // 注册结果信息（如错误原因或成功提示）
  uint32 code = 3; // 注册结果代码（如0表示成功，非0表示失败）
}

message AuthRequest {
  // 仅需 token，根据 token 服务端解析身份
  string token = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {string: {min_len: 8}}];
}

message AuthResponse {
  bool valid = 1; // Token 是否有效
  string message = 2; // 验证结果信息（如错误原因或成功提示）
  uint64 user_id = 3; // 由服务端解析出的用户ID
  uint64 device_id = 4; // 由服务端解析出的设备ID
}

message LoginRequest {
  string username = 1 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {string: {min_len: 1, max_len: 64}}]; // 用户名、邮箱或手机号
  string password = 2 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {string: {min_len: 6, max_len: 128}}]; // 用户密码
  uint64 device_id = 3 [(google.api.field_behavior) = REQUIRED, (validate.rules) = {uint64: {gte: 1}}]; // 设备ID
}

message LoginResponse {
  uint64 user_id = 1 [(google.api.field_behavior) = REQUIRED]; // 用户ID
  string token = 2 [(google.api.field_behavior) = REQUIRED]; // 登录成功后返回的JWT或其他令牌
  int64 expires_at = 3; // 令牌过期时间（Unix时间戳）
  string message = 4; // 登录结果信息（如错误原因或成功提示）
  UserInfo user_info = 5; // 用户基本信息
}

message UserInfo {
  uint64 id = 1 [(google.api.field_behavior) = REQUIRED];
  string username = 2 [(google.api.field_behavior) = REQUIRED];
  string email = 3;
  string phone_number = 4;
  string nickname = 5;
  string avatar_url = 6;
}
