syntax = "proto3";

package user;

option go_package = "pkg/protocol/pb/userpb";

// 用户登录服务
service UserLoginService {
  // 登录请求
  rpc Login(LoginRequest) returns (LoginResponse);
}

// 登录请求消息
message LoginRequest {
  string username = 1; // 用户名或手机号
  string password = 2; // 用户密码
  uint64 device_id = 3; // 设备ID
}

// 登录响应消息
message LoginResponse {
  uint64 user_id = 1; // 用户ID
  string token = 2; // 登录成功后返回的JWT或其他令牌
  int64 expires_at = 3; // 令牌过期时间（Unix时间戳）
  string message = 4; // 登录结果信息（如错误原因或成功提示）
}