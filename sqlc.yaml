version: "2"
sql:
  - engine: "mysql"
    # 使用你的数据库迁移文件作为 schema
    schema:
      - "db/migrations/*.up.sql"

    # 查询文件，我们将在 db/queries 目录下创建
    queries:
      - "db/queries/*.sql"
    gen:
      go:
        package: "dao"
        out: "pkg/dao"
        # 生成接口，方便 mock 测试
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
